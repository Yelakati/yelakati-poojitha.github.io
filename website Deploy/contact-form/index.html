<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Transparent Contact Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        /* Background gradient */
        background: linear-gradient(135deg, #74ebd5, #9face6);
        background-size: cover;
        background-position: center;
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Transparent form container with shadow */
    .container {
        background: rgba(255, 255, 255, 0.2); 
        backdrop-filter: blur(12px); 
        padding: 25px;
        width: 90%;
        max-width: 500px;
        border-radius: 15px;
        box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.3);
        animation: fadeIn 1s ease;
    }

    /* Fade-in animation */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .form-container {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(10px);
    border-radius: 15px;
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    padding: 30px;
}
form {
    display: flex;
    flex-direction: column;
    gap: 5px; 
}


    h2 {
        text-align: center;
        color: rgb(243, 231, 231);
        margin-bottom: 15px;
    }

    label {
        font-weight: bold;
        display: block;
        margin-top: 10px;
        color: rgb(69, 59, 59);
    }

    /* Inputs & textarea */
    input, textarea {
        width: 100%;
        padding: 12px;
        margin-top: 5px;
        margin-right: 12rem;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        outline: none;
        background: rgba(246, 242, 242, 0.8);
        box-shadow: inset 0px 1px 4px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s ease, box-shadow 0.3s ease;
    }
    input:focus, textarea:focus {
    outline: none;
    box-shadow: 0 0 8px #6c63ff;
    transform: scale(1.02);
    transition: all 0.3s ease;
}
    /* Button */
    button {
    background: rgba(103, 151, 178, 0.9);
    color: white;
    border: none;
    padding: 12px;
    width: 100%;
    margin-top: 15px;
    font-size: 1rem;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 0 10px rgba(108, 99, 255, 0.6); /* Initial glow */
}
button:hover {
    background: #7a6eff;
    box-shadow: 0 0 15px #6c63ff;
    transform: scale(1.05);
}


    /* Error & success messages */
    .error {
        color: yellow;
        font-size: 0.9em;
    }
    .success {
        color: lightgreen;
        text-align: center;
        margin-top: 10px;
    }
    .error-message {
    color: red;
    font-size: 0.9em;
}
.success-message {
    color: green;
    font-size: 1em;
}


    /* Mobile-friendly */
    @media (max-width: 600px) {
        .container {
            width: 100%;
            padding: 20px;
        }
    }
</style>
</head>
<body>

<div class="container">
    <h2>Contact Us</h2>
    <form id="contactForm">
        <label>Name:</label>
        <input type="text" id="name" placeholder="Enter your name">
        <div class="error" id="nameError"></div>

        <label>Email:</label>
        <input type="text" id="email" placeholder="Enter your email">
        <div class="error" id="emailError"></div>

        <label>Message:</label>
        <textarea id="message" placeholder="Enter your message"></textarea>
        <div class="error" id="messageError"></div>

        <button type="submit">Submit</button>
        <div class="success" id="successMessage"></div>
    </form>
</div>

<script>
document.getElementById("contactForm").addEventListener("submit", function(e) {
    e.preventDefault();

    let name = document.getElementById("name").value.trim();
    let email = document.getElementById("email").value.trim();
    let message = document.getElementById("message").value.trim();

    let nameError = document.getElementById("nameError");
    let emailError = document.getElementById("emailError");
    let messageError = document.getElementById("messageError");
    let successMessage = document.getElementById("successMessage");

    nameError.textContent = "";
    emailError.textContent = "";
    messageError.textContent = "";
    successMessage.textContent = "";

    let valid = true;
    let emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,}$/;

    if (name === "") {
        nameError.textContent = "Name is required";
        valid = false;
    }

    if (email === "") {
        emailError.textContent = "Email is required";
        valid = false;
    } else if (!emailPattern.test(email)) {
        emailError.textContent = "Invalid email format";
        valid = false;
    }

    if (message.length < 10) {
        messageError.textContent = "Message must be at least 10 characters";
        valid = false;
    }

    if (valid) {
        successMessage.textContent = "Form submitted successfully!";
        document.getElementById("contactForm").reset();
    }
});
</script>

</body>
</html>
